<head>
    <!-- Adding the metadata for css and adding the title -->
    <title>Clab Topology Generator</title>
    <link rel="stylesheet" href="styles.css">    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    <!-- First step creating a html page with a creamish background -->
    <div id="heading"><h1>Clab Topology Generator</h1></div>
    <!-- Second step is to add 3 buttons for nodes, hosts and links respectively -->
    <div class="button-container">
        <button id="addNodesButton">Add Nodes</button>
        <button id="addHostsButton">Add Hosts</button>
        <button id="linkModeButton">Link Mode</button>
        <form id="nodeOSForm">
            <label for="node">Choose the node OS:</label>
            <select id="nodeOS">
              <option value="ceosimage:4.27.3F">ceosimage:4.27.3F</option>
              <option value="ceosimage:4.30.2F">ceosimage:4.30.2F</option>
              <option value="ceosimage:4.32">ceosimage:4.32</option>
            </select>
        </form>
        <form id="hostOSForm">
            <label for="host">Choose the host OS:</label>
            <select id="hostOS">
            <option value="alpine-host">alpine-host</option>
              <option value="ceosimage:4.27.3F">ceosimage:4.27.3F</option>
              <option value="ceosimage:4.30.2F">ceosimage:4.30.2F</option>
              <option value="ceosimage:4.32">ceosimage:4.32</option>
            </select>
        </form>
    </div>
    <!-- Third step is to add the functionality to the buttons. This will involve the use of javascript-->
    <div id="topologyArea" class="topology-area">
        <svg id="svgArea"></svg>
    </div>
    <div>
    <button id="submitTopologyButton">Submit</button>
    <br>
    <textarea id="yamlOutput" rows="20" cols="80"></textarea>
    </div>
    <script src="app.js"></script>
</body>
